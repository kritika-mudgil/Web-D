<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #redelement{
            color:red;
        }
        .bgblue{
            background-color: beige;
        }
        footer,span{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is simple paragraph to demonstrate css selectors.</p>
    <p id="redelement" class="bgblue">This is simple paragraph to demonstrate css selectors. </p>
    <p>This is simple paragraph to demonstrate css selectors.</p>
    <div>
        <p>
            This is simple paragraph to demonstrate css selectors.<br>
            <span> This is span</span>
        </p>
    </div>
    <footer>This is footer</footer>
</body>
</html>
