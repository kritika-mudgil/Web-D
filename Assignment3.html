<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="Registration">
            <div class="form">
            <label for="Name" class="Required">Full Name</label>
            <input type="text" id="Name" name="Name" required> 
            <div class="error" id="Name error">Please enter your Name</div>
            </div><br>

            <div class="form"><label for="Address" class="Required">Full Address</label>
                <input type="text" id="Address" name="Address" required> 
                <div class="error" id="Address error">Please enter your Address</div></div><br>
                <div class="form">
                    <label for="Gender" class="Required">Gender:</label><br>
                    <input type="radio" id="Male" name="Gender" value="Male"> 
                    <label for="male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label><br><br>

                    <div class="form">
                        <label for="Course" class="Required">Course</label>
                        <input type="text" id="Course" name="Course" required> 
                        <div class="error" id="Name error">Please enter your Course</div>
                        </div><br>
                        <div class="form">
                            <label for="Blood Group" class="Required">Blood Group</label>
                            <input type="text" id="Blood Group" name="Blood Group" required> 
                            <div class="error" id="Name error">Please enter your Blood Group</div>
                            </div><br>
                        
                            <div class="form">
                                <label for="Emergency Contact" class="Required">Emergency Contact</label>
                                <input type="text" id="Emergency Contact" name="Emergency Contact" required> 
                                <div class="error" id="Name error">Please enter your Emergency Contact</div>
                                </div><br>
                                <input type="submit" value="submit">
        </form>

    </div>
</body>
</html>
